<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <form action="https://formsubmit.co/leoneltueros.753@gmail.com" method="POST">
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombres</label>
            <input type="text" name="name" id="name" placeholder="Nombres" required>
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono" required>
            <label for="phone">Correo</label>
            <input type="email" name="email" id="email" placeholder="Correo" required>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
